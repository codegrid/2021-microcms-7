<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>microCMS-post-demo</title>
</head>
<body class="target">
  <h1>お問合せフォーム</h1>
  <form id="contactForm">
    <label for="form-body" >内容</label>
    <input id="form-body" name="form-body" type="text">
    <input type="submit" value="送信"/>
  </form>
</body>
<script>
const wordInput =document.getElementById('form-body') 
const form = document.getElementById("contactForm")

form.addEventListener("submit",async function(event){
  event.preventDefault()
  await fetch("https://codegrid-2021-microcms-7.netlify.app/.netlify/functions/postMicrocmsData",{
    method:"POST",
    header:{
      "Content-Type":"application/json",
    },
    body:JSON.stringify({content:wordInput.value})
  })  
})

</script>
</html>
